[mode]
train_model = 1
use_pretrained_model = 0
pretrained_model_folder = 
output_scores = 0

[dataset]
dataset_text_folder = ./data/
main_evaluation_mode = token
output_folder = ./output

[ann]
use_character_lstm = 1
character_embedding_dimension = 25
character_lstm_hidden_state_dimension = 25
token_pretrained_embedding_filepath = 
token_embedding_dimension = 100
token_lstm_hidden_state_dimension = 100
use_crf = 1

[training]
patience = 100
maximum_number_of_epochs = 100
optimizer = sgd
learning_rate = 0.01
gradient_clipping_value = 5.0
dropout_rate = 0.5
number_of_cpu_threads = 8
number_of_gpus = 1

[advanced]
experiment_name = test
tagging_format = bioes
tokenizer = spacy
spacylanguage = es
remap_unknown_tokens_to_unk = 1
load_only_pretrained_token_embeddings = 0
check_for_lowercase = 1
check_for_digits_replaced_with_zeros = 1
freeze_token_embeddings = 0
debug = 0
verbose = 0
plot_format = png
reload_character_embeddings = 1
reload_character_lstm = 1
reload_token_embeddings = 1
reload_token_lstm = 1
reload_feedforward = 1
reload_crf = 1

